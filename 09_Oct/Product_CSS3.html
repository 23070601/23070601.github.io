<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product List with CSS3</title>
  <style type="text/css">
    /* Hide product details initially */
    .ProductDetails {
      display: none;
    }

    /* Product container */
    .Product {
      text-align: center;
      width: 150px;
      margin: 0px 20px;
      float: left;
      cursor: pointer;
    }

    /* Product image styling */
    .Product img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      box-shadow: 5px 5px 10px #aaa;
      transition: transform 0.3s ease;
    }

    /* Add zoom effect on hover */
    .Product:hover img {
      transform: scale(1.05);
    }

    /* Product name styling */
    .ProductName {
      font-weight: bold;
      display: block;
    }

    /* Product price styling */
    .ProductPrice {
      font-style: italic;
    }

    /* Add dash before price */
    .ProductPrice::before {
      content: " - ";
    }

    /* Show details on hover */
    .Product:hover .ProductDetails {
      display: block;
    }
  </style>
</head>
<body>
  <div>
    <div class="Product">
      <img src="images/rose.jpg" alt="Rose" />
      <div class="ProductDetails">
        <span class="ProductName">Rose</span>
        <span class="ProductPrice">1.5$</span>
      </div>
    </div>

    <div class="Product">
      <img src="images/tulip.jpg" alt="Tulip" />
      <div class="ProductDetails">
        <span class="ProductName">Tulip</span>
        <span class="ProductPrice">2.0$</span>
      </div>
    </div>

    <div class="Product">
      <img src="images/daisy.jpg" alt="Daisy" />
      <div class="ProductDetails">
        <span class="ProductName">Daisy</span>
        <span class="ProductPrice">1.0$</span>
      </div>
    </div>
  </div>
</body>
</html>
