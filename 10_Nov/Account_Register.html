<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register new account</title>
    <style type="text/css">
        .label {
            width: 150px;
            padding-right: 5px;
            text-align: right;
            font-style: italic;
        }
        .textbox {
            width: 230px;
            border: 1px solid #777777;
        }
        .textbox:hover {
            border: 1px solid #ff0000;
        }
        .textbox:focus {
            border: 1px solid #ff0000;
            background-color: #ffffaa;
        }
        .header {
            background-color: #006699;
            color: #FFFFFF;
            font-weight: bold;
            text-align: center;
            padding: 2px;
        }
        .button {
            border: 1px solid #777777;
            width: 70px;
        }
        .button:hover {
            border: 1px outset #777777;
        }
    </style>

    <script>
        function formValid() {
            var username = document.getElementById("username").value.trim();
            var pass1 = document.getElementById("password1").value;
            var pass2 = document.getElementById("password2").value;
            var phone = document.getElementById("phone").value.trim();
            var email = document.getElementById("email").value.trim();

            console.log("Username: " + username);
            console.log("Password 1: " + pass1);
            console.log("Password 2: " + pass2);
            console.log("Phone: " + phone);
            console.log("Email: " + email);

            if (username === "") {
                alert("Please enter a username!");
                return false;
            }

            var strongPass = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
            if (!strongPass.test(pass1)) {
                alert("Password must be at least 6 characters and include uppercase, lowercase, and a number!");
                return false;
            }

            if (pass1 !== pass2) {
                alert("Passwords do not match!");
                return false;
            }

            var phoneRegex = /^0[0-9]{9,11}$/;
            if (!phoneRegex.test(phone)) {
                alert("Phone number must start with 0 and have 9â€“11 digits!");
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email format!");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <form name="frmRegister" method="get" onsubmit="return formValid();">
        <table border="0" align="center" cellpadding="0" cellspacing="1">
            <tr>
                <td colspan="2" class="header">REGISTER NEW ACCOUNT</td>
            </tr>
            <tr>
                <td class="label">Username</td>
                <td><input id="username" name="txtUsername" type="text" class="textbox" /></td>
            </tr>
            <tr>
                <td class="label">Password</td>
                <td><input id="password1" name="txtPassword1" type="password" class="textbox" /></td>
            </tr>
            <tr>
                <td class="label">Confirm password</td>
                <td><input id="password2" name="txtPassword2" type="password" class="textbox" /></td>
            </tr>
            <tr>
                <td class="label">Gender</td>
                <td>
                    <input name="rdbGender" type="radio" value="Male" checked="checked" />Male
                    <input name="rdbGender" type="radio" value="Female" />Female
                </td>
            </tr>
            <tr>
                <td class="label">Phone</td>
                <td><input id="phone" name="txtPhone" type="text" class="textbox" /></td>
            </tr>
            <tr>
                <td class="label">Email</td>
                <td><input id="email" name="txtEmail" type="text" class="textbox" /></td>
            </tr>
            <tr>
                <td class="label">Favourite</td>
                <td>
                    <input name="chkMusic" type="checkbox" value="amnhac" checked="checked" />Music
                    <input name="chkReading" type="checkbox" value="docsach" checked="checked" />Reading
                </td>
            </tr>
            <tr>
                <td class="label">Picture</td>
                <td><input name="filPicture" type="file" size="22" /></td>
            </tr>
            <tr>
                <td class="label">Description</td>
                <td><textarea name="txtDescription" rows="5" class="textbox"></textarea></td>
            </tr>
            <tr>
                <td class="label">Education level</td>
                <td>
                    <select name="sltEductionLevel" size="1" class="textbox">
                        <option value="Aptech" selected="selected">Aptech</option>
                        <option value="Arena">Arena</option>
                        <option value="University">University</option>
                        <option value="College">College</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Master">Master</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">Language</td>
                <td>
                    <select name="sltLanguage" class="textbox" size="3" multiple="multiple">
                        <option value="vi" selected="selected">Vietnamese</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="jp">Japanese</option>
                        <option value="cn">Chinese</option>
                        <option value="kr">Korean</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br />
                    <input name="btnSubmit" type="submit" class="button" value="Register" />
                    <input name="btnReset" type="reset" class="button" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
