<body> 
    <label for="a">Enter number A</label>
    <input type="text" id="a" name="a" required><br><br>
    
    <label for="a">Enter number B</label>
    <input type="text" id="b" name="b" required><br><br>

    <button onclick="sum()">Calculate</button>

<script language="javascript">
    function sum() {
    var a = parseFloat(document.getElementById("a").value);
    var b = parseFloat(document.getElementById("b").value);

    if(a == null || a == "" || isNaN (a)) {
        alert ("Number A is formatted incorrect ");
        return;
    } else if(b == null || b == "" || isNaN(b)) {
        alert ("Number B is formatted incorrect ");
        return;
    } else {
        var result = parseFloat (a) + parseFloat (b) ;
        alert ("Result: \n" +
            a + " + " + b + " = " + result) ;
    } 
    }
</script>
</body>
